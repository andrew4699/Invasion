<!DOCTYPE html>

<html>
	<head>
		<title>Invasion</title>

		<meta name='keywords' content='Andrew,IO,Game,Shoot,Shooting,Shooter,Bullet,Multiplayer,Online'>
		<meta name='description' content=''>
		<meta name='author' content='Andrew Guterman'>

		<link rel='Shortcut Icon' href='favicon.ico'>

		<link rel='stylesheet' href='main.css'>

		<link href='//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet'>

		<link href='http://fonts.googleapis.com/css?family=Roboto:500,900,400italic,100,300,300italic,400' rel='stylesheet'>

		<script src='http://code.jquery.com/jquery-2.2.0.min.js'></script>

		<script src='http://www.babylonjs.com/cannon.js'></script>
		<script src='https://cdn.babylonjs.com/babylon.js'></script>
		
		<script src='bundle.js'></script>
	</head>

	<body>
		<div id='connect'>
			<h1>Invasion</h1>

			<div>
				<input type='text' id='connect_name' placeholder='Name' autofocus>
				<button id='do_connect'>Connect</button>
			</div>
		</div>

		<div id='game' class='hidden'>
			<canvas id='gameCanvas' style='cursor: none'></canvas>
			<div id='crosshair'></div>

			<div id='hud'>
				<div id='health'>
					<div>
						<i class='fa fa-plus'></i> <span id='health-value'>100</span>
					</div>
				</div>

				<div id='ammo'>
					<div>
						<i class='fa fa-angle-left'></i>
						<span>
							<span id='ammo-current-value'>12</span>
							<span id='ammo-clipsize-value'>/12</span>
						</span>
					</div>
				</div>
			</div>

			<div id='console' class='hidden'>
				<div id='consoleInner'>
					<div id='consoleOutput'></div>
					<input id='consoleInput' placeholder=''>
				</div>
			</div>
		</div>

		<div id='notifications'></div>
	</body>
</html>
